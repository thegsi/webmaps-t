<body>
  <div id="map"></div>

  <script>
    // function getColorFor(str) { // java String#hashCode
    //   var hash = 0;

    //     hash = str.charCodeAt(i) + ((hash << 5) - hash);
    //   }
    //   var red = (hash >> 24) & 0xff;

    //   var blu = (hash >>  8) & 0xff;
    //   return 'rgb(' + red + ',' + grn + ',' + blu + ')';

    var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    var osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors';
    var osm = L.tileLayer(osmUrl, {
      maxZoom: 18,
      attribution: osmAttrib
    });
    var map = L.map('map', {
      layers: [osm],
      center: new L.LatLng(18.3, 73.5),
      zoom: 2
    });
    var timeline;
    var timelineControl;

    function onLoadData(data) {
      timeline = L.timeline(data, {
        style: function(data) {
          return {
            stroke: false,
            // color: getColorFor(data.properties.name),
            color: 'black',
            fillOpacity: 0.5
          }
        },
        waitToUpdateMap: true,
        onEachFeature: function(feature, layer) {
          if (feature.properties.name) layer.bindTooltip(feature.properties.name);
          if (feature.properties.link) layer.bindPopup('Click here <a href="' + feature.properties.link + '">' + feature.properties.link + '</a>' );
          if (feature.properties.institution) layer.bindPopup(feature.properties.institution);
        }
      });

      timelineControl = L.timelineSliderControl({
        formatOutput: function(date) {
          date = new Date(date)
          var day = date.getDate();
          var monthIndex = date.getMonth();
          var year = date.getFullYear();
          return `${day}/${monthIndex}/${year}`
        },
        enableKeyboardControls: true,
      });
      timeline.addTo(map);
      timelineControl.addTo(map);
      timelineControl.addTimelines(timeline);
      createVisTimeline(data, 'mg_histogram');
    }
    window.addEventListener('resize', function(event) {
      var elementRect = d3.select('.mg-rollover-rect').node().getBoundingClientRect();
      viewportHeight = document.documentElement.clientHeight;
      viewportWidth = document.documentElement.clientWidth;
      var width = elementRect.width;
      var bottom = viewportHeight - elementRect.bottom;
      var right = viewportWidth - elementRect.right;
      right = right + right * 0.1
      d3.select(".time-slider").style("width", width + 'px').style('bottom', bottom).style('right', right)
    }, true);

  </script>
  <script src="./data/nomisma.geojson"></script>
</body>
